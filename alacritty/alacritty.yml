# Configuration for Alacritty, the GPU enhanced terminal emulator.
# https://github.com/alacritty/alacritty
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  dimensions:
    columns: 120
    lines: 30
  padding:
    x: 10
    y: 4
  decorations: full
background_opacity: 1.0
selection:
  save_to_clipboard: true
colors:
  primary:
    background: '#1e1f29'
    foreground: '#ebece6'
  normal:
    black:   '#000000'
    red:     '#fc4346'
    green:   '#50fb7c'
    yellow:  '#f0fb8c'
    blue:    '#49baff'
    magenta: '#fc4cb4'
    cyan:    '#8be9fe'
    white:   '#ededec'
  bright:
    black:   '#555555'
    red:     '#fc4346'
    green:   '#50fb7c'
    yellow:  '#f0fb8c'
    blue:    '#49baff'
    magenta: '#fc4cb4'
    cyan:    '#8be9fe'
    white:   '#ededec'
  dim:
    black:   '#555555'
    red:     '#fc4346'
    green:   '#50fb7c'
    yellow:  '#f0fb8c'
    blue:    '#49baff'
    magenta: '#fc4cb4'
    cyan:    '#8be9fe'
    white:   '#ededec'
font:
  # The size to use.
  size: 12
  draw_bold_text_with_bright_colors: false
  use_thin_strokes: false
  # The normal (roman) font face to use.
  normal:
    family: SauceCodePro Nerd Font Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: SauceCodePro Nerd Font Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: SauceCodePro Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Italic
  # Bold italic font face
  bold_italic:
    family: SauceCodePro Nerd Font Mono
    # style: Bold Italic
mouse_bindings:
  - { mouse: Middle, action: Paste }
  - { mouse: Right, action: Copy }
key_bindings:
  - { key: V, mods: Control|Shift, action: ToggleViMode }
